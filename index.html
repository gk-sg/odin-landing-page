<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Château Gâteau</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="header">
            <div class="logo">Château Gâteau</div>
            <div class="nav-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Menu</a></li>
                    <li><a class="nav-cta" href="/">Order now</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="hero-block">
                <div class="hero">
                    <h1 class="title">Château Gâteau</h1>
                    <p>Tagline</p>
                    <button class="nav-cta">Sign up</button>
                </div>
                <img class="hero-image" src="assets/fancy-cake.jpg" alt="A fancy cake with orange coloured icing. Three triangular chocolates and three strawberries sit on top of the cake.">
            </div>
            <div class="info-block">
                <h2 class="heading">Our specialties</h2>
                <div class="card-collection">
                    <div class="card">
                        <img src="assets/strawberry-crepe.jpeg" alt="A plate of strawberry filled crepes with whipped cream.">
                        <p>Subtext</p>
                    </div>
                    <div class="card">
                        <img src="assets/colourful-macarons.jpeg" alt="Colourful macarons stacked on top of one another.">
                        <p>Subtext</p>
                    </div>
                    <div class="card">
                        <img src="assets/sprinkles-donut.jpeg" alt="Three donuts with chocolate icing and sprinkles stacked on top of one another.">
                        <p>Subtext</p>
                    </div>
                </div>
            </div>
            <div class="quote-block">
                <h2 class="heading">Reviews</h2>
                <span class="quote">This is an inspiring quote.</span>
                <span class="by-line">- Satisfied customer</span>
            </div>
            <div class="cta-block">
                <div class="cta">
                    <h2 class="cta-heading">Already salivating?</h2>
                    <p class="cta-blurb">Sign up for our product!</p>
                    <button class="cta-button">Order more</button>
                </div>
            </div>
        </div>
        <div class="footer">
            Copyright © Anna T. (2023)
        </div>
    </body>
</html>
